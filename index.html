<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusTool - Professional Mobile Utility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              nexus: {
                dark: '#0B0F19', // Deep background
                card: '#151B2B', // Card background
                accent: '#00B4D8', // Cyan accent similar to Chimera
                accentHover: '#0096B4',
                text: '#E2E8F0',
                muted: '#94A3B8'
              }
            },
            backgroundImage: {
              'hero-glow': 'radial-gradient(circle at center, rgba(0, 180, 216, 0.15) 0%, rgba(11, 15, 25, 0) 70%)',
              'grid-pattern': 'linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px)'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0F19;
        color: #E2E8F0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F19; 
      }
      ::-webkit-scrollbar-thumb {
        background: #151B2B; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00B4D8; 
      }
      .glass-panel {
        background: rgba(21, 27, 43, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .bg-grid {
        background-size: 40px 40px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
